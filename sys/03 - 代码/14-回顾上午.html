<script>
/*
函数
  是什么
    是一段在特定时机可以重复使用的代码段
  能干嘛
    能够把一段代码封装起来，以在必要的时候便重复使用
    把代码减少
  怎么用
    定义函数
      函数有三要素 - 函数名,参数，返回值

      关键字声明
        function 函数名(参数列表){
          函数体
        }
      函数表达式
        var 函数名 = function(参数列表){
          函数体
        }
      函数声明了，里面的代码是不会执行的，需要我们在特定的时机进行调用才会执行

    调用函数
      函数名(实际参数);

    函数参数
        什么是参数
          写在参数列表里面的占位符
        作用是什么
          把函数中的一些可以变化的数据，以变量(占位符)的形式表示，在函数体里面直接使用
          在我们调用的时候，把实际数据传递到函数体里面
        怎么用？
          形参
            - 就是定义函数的时候写的参数，起到占位的作用

            function 函数名(形参1,形参2...){}
          实参
            - 就是调用函数的时候，写的实际的数据，会参与函数的执行

            函数名(实参1,实参2...)


    函数的返回值
      函数的执行结果就是函数的返回值
      默认是undefined
      如果要修改，使用return 后面跟着要返回的数据

        return
          - 修改函数的返回值
          - 阻止函数继续执行

    写函数的5步
      1.根据需求，使用几个实际的数据，先写出各个数据的实现过程
      2.观察过程里面，哪些是重复的，把重复放到函数体里面
      3.观察哪些是可变的，把可变的作为参数
      4.按照讲过的函数的语法把参数、函数体写好，写一个函数名...
      5.考虑是否需要return

    补充
      - 匿名函数
        - function (){}
        - 匿名函数的使用场景
          - 函数表达式
          - 自调用函数
            (function(){ 代码 })();
          - 事件处理程序 - 还没学，主要是感受匿名函数的使用
            div.onclick = function(){}
          - 作为别的函数的参数
            - 哪些东西可以作为参数 —— 只要是数据类型就可以了
            - 函数也可以作为参数 —— 函数也是一种数据类型
*/
