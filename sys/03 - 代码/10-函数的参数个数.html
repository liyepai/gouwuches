/* 如果想要得到所有的实参，有一个技巧 */
function fn(){
  /* 函数里面有一个东西，可以获取所有的实参 arguments */
  console.log(arguments);
  /*
    1.这个arguments伪数组，不需要声明，只需要在函数中直接使用
    2.只能在函数里面使用
    3.功能就是获取所有的实参
  */
}

// fn(10);

/* 利用arguments实现不定个数参数的函数 */
/* 实现求多个数字的和的函数 */
function f1(){
  // 只要得到所有的实参，把所有的实参相加，就是实现了多个数字的和
  // console.log(arguments);
  // 遍历伪数组，把伪数组里面的每个元素相加
  var sum = 0;
  for(var i = 0; i < arguments.length;i++){
    sum += arguments[i];
  }
  return sum;
}

console.log(f1(10,20,30));
console.log(f1(10,20,30,40,50,60));
