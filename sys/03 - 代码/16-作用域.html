/*
  作用域
    是什么?
      变量或者函数的有效范围 ， 在哪里可以使用，就是它的有效范围

    直接在script标签下定义的函数或者是变量，有效范围是任何位置，这种称为全局作用域，这种可以被任何位置访问的变量和函数称为 全局变量，全局函数

    在函数里面定义的变量，只能够在它当前的函数内部使用，这种作用范围 —— 局部作用范围(局部作用域)
    只能在某个局部作用域里面使用的变量或者是函数，称为 局部变量 局部函数

    - 作用域有两个
      - 全局
      - 局部
    - 全局变量和全局函数，可以在任何位置使用
    - 局部变量和局部函数，只能在当前的作用域里面使用


*/
