<script>
/*
数组
  - 是一个有顺序有长度的数据集合
  - 作用是存储大量的数据
  - 用法
    - 定义数组
      - 字面量  []
      - 构造函数  new Array()
    - 存
      - 可以使用索引存
        - 索引 - 从0开始的一个序号，这个序号表示数据在数组的哪个位置
        - 语法 数组[索引] = 值;
      - 初始化
        - 字面量的初始化
          var arr = [数据1,数据2,数据3...];
        - 构造函数的方式初始化
          var arr = new Array(数据1,数据2,数据3...);
          - 注意点： 不要单独写一个数字给构造函数初始化，因为这样做浏览器认为你是在设置长度
    - 取
      使用索引获取
        数组[索引]

    - 使用for循环遍历数组
      // 顺序遍历
      for(var i = 0; i < 数组.length; i++){

      }
      // 倒序遍历
      for(var i = 数组.length - 1; i >= 0; i--){

      }

      数组的长度和索引的关系
        索引的最大值 = 数组长度 - 1

  - 数组里面的每一个数据，我们称为数组的每一个元素


break和continue
  break
      - 在switch-case结构里面终止判断
      - 在循环里面可以终止整个循环，继续执行循环之后的代码
  continue
      - 在循环里面结束当前的循环，继续执行下一个循环


时间的获取
  var date = new Date();
  获取年月日时分秒
    单词不需要死记硬背，只需要记得我们学过这样的效果，将来想做一样的效果，查文档

  date.getFullYear(); // 获取年
  date.getMonth(); // 获取月，从0~11
  date.getDate(); // 或当月的某一天
  date.getHours(); // 获取小时
  date.getMinutes(); // 获取分钟
  date.getSeconds();  // 获取秒

随机数
  Math.random()  得到 [0,1)  随机你小数
  随机整数
    放大一定的倍数，然后取整

    取整
      Math.floor(小数); 向下取整

*/
