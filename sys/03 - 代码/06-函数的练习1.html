  /* 发现三个过程，只有上限是变化的，把上限作为参数，把其余的部分作为函数体,就可以按照函数的语法写代码了 */
  function getSum(n) {
    var sum = 0;
    for (var i = 1; i <= n; i++) {
      sum += i;
    }
    return sum;
  }

  console.log(s1);
  var s2 = getSum(100);
