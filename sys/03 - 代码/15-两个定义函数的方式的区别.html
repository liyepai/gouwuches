<script>
/*
  作用域
  预解析

  定义函数有两个方式，有什么不同？
    关键字
      function 函数名(){}
    函数表达式
      var 函数名 = function(){}
*/

/* 使用关键字声明的函数，可以在声明之前就直接使用 */
f1();
function f1(){
  console.log(123);
}
f1();

/* 函数表达式就必须先声明，再来使用 */
f2();
var f2 = function(){
  console.log(456);
}
f2();
</script>
</html>
