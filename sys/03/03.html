<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
    
    ul{
        list-style: none
    
    }
    p{
        display: inline;
    }
    
    </style>
  </head>
  <body>
    <div>
      <ul>
         
      </ul>
    </div>
  </body>
  <script src="./jquery.js"></script>
  <script>
      
    var news = [
      { content: "单兵天眼!国产手抛无人机亮相天山军演", date: "2019-10-28" },
      { content: "习近平夫妇在上海会见法国总统马克龙夫妇", date: "2019-10-29" },
      { content: "内蒙古一女生为学历验真奔波八年终获结果", date: "2019-10-30" },
      {content: "波音载人飞船发射测试总体成功 只一个降落伞未开",date: "2019-11-01"
      }
    ];
     
    let lu=$('ul');
     news.forEach(function(e){
        let lis = document.createElement('li');
        lis.innerHTML=`<p>${e.content}</p><i>${e.date}<i> <span class='del'>删除</span>`;
        lu.append(lis)
     })

     $('ul').on('click','.del',function(e){
       $(this).parents('li').remove();
        console.log($(this))
     })


  </script>
</html>
