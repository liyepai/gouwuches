<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      div #one {
        float: left;
        border: 1px solid #000;
      }
      .two {
        float: left;
        width: 200px;
        height: 200px;
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <div>
      <img src="./img/01.jpg" alt="" id="one" />
    </div>
    <div class="two"></div>
  </body>
  <script src="./jquery/jquery-2.2.2.js"></script>
  <script src="./jquery/jquery.zoom.js"></script>
  <script>
    //可以准备应该容器  来放这个即将要被放大的图片  如果没有放大的图片 他默认的是原来的这张图片
    $("#one").zoom({
      //放入要被放大的图片，
      url: "./img./01.jpg",
      //指定放在哪个容器，如果没指定也可以  效果不一样
      target: ".two",
      //通过什么方式触发
      on: "mouseover",
      //由于没有图片 我用的是规格一样的  ，我们可以通过放大的倍数来设置
      //放大的倍数
      magnify: 2
    });
  </script>
</html>
